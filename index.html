<!DOCTYPE html>  <html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Printaplab 3D Store - Enlaces Sociales</title>  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  body {  
        font-family: 'Arial', sans-serif;  
        background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd23f, #06ffa5, #00d4ff, #7b68ee, #ff69b4);  
        background-size: 400% 400%;  
        animation: gradientShift 8s ease infinite;  
        min-height: 100vh;  
        display: flex;  
        align-items: center;  
        justify-content: center;  
        padding: 20px;  
        position: relative;  
        overflow-x: hidden;  
    }  

    @keyframes gradientShift {  
        0% { background-position: 0% 50%; }  
        50% { background-position: 100% 50%; }  
        100% { background-position: 0% 50%; }  
    }  

    /* Enhanced animated background particles */  
    .particles {  
        position: absolute;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        pointer-events: none;  
        z-index: 1;  
    }  

    .particle {  
        position: absolute;  
        background: rgba(255, 255, 255, 0.8);  
        border-radius: 50%;  
        animation: floatEnhanced 10s ease-in-out infinite;  
    }  

    .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; }  
    .particle:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 1.5s; }  
    .particle:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 3s; }  
    .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 4.5s; }  
    .particle:nth-child(5) { width: 14px; height: 14px; left: 50%; animation-delay: 6s; }  
    .particle:nth-child(6) { width: 9px; height: 9px; left: 60%; animation-delay: 7.5s; }  
    .particle:nth-child(7) { width: 11px; height: 11px; left: 70%; animation-delay: 2s; }  
    .particle:nth-child(8) { width: 7px; height: 7px; left: 80%; animation-delay: 3.5s; }  
    .particle:nth-child(9) { width: 13px; height: 13px; left: 90%; animation-delay: 5s; }  

    @keyframes floatEnhanced {  
        0%, 100% {   
            transform: translateY(100vh) rotate(0deg) scale(0);  
            opacity: 0;  
        }  
        10% {   
            opacity: 1;  
            transform: translateY(90vh) rotate(36deg) scale(1);  
        }  
        90% {   
            opacity: 1;  
            transform: translateY(-10vh) rotate(324deg) scale(1);  
        }  
        100% {   
            transform: translateY(-20vh) rotate(360deg) scale(0);  
            opacity: 0;  
        }  
    }  

    .container {  
        background: rgba(255, 255, 255, 0.05);  
        backdrop-filter: blur(25px);  
        border-radius: 25px;  
        padding: 45px 35px;  
        box-shadow:   
            0 30px 60px rgba(0, 0, 0, 0.3),  
            inset 0 1px 0 rgba(255, 255, 255, 0.2);  
        border: 1px solid rgba(255, 255, 255, 0.1);  
        max-width: 420px;  
        width: 100%;  
        text-align: center;  
        position: relative;  
        z-index: 2;  
        animation: containerFloat 0.8s ease-out, containerGlow 4s ease-in-out infinite;  
    }  

    @keyframes containerFloat {  
        from {   
            opacity: 0;   
            transform: translateY(50px) scale(0.9);   
        }  
        to {   
            opacity: 1;   
            transform: translateY(0) scale(1);   
        }  
    }  

    @keyframes containerGlow {  
        0%, 100% { box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2); }  
        50% { box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.1); }  
    }  

    .logo {  
        width: 120px;  
        height: 120px;  
        background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd23f, #06ffa5, #00d4ff, #7b68ee, #ff69b4, #ff6b35);  
        background-size: 300% 300%;  
        animation: logoGradient 3s ease infinite, logoSpin 8s linear infinite, logoPulse 2s ease-in-out infinite;  
        border-radius: 50%;  
        margin: 0 auto 25px;  
        display: flex;  
        align-items: center;  
        justify-content: center;  
        font-size: 16px;  
        font-weight: 900;  
        color: white;  
        box-shadow:   
            0 20px 40px rgba(0, 0, 0, 0.4),  
            0 0 20px rgba(255, 255, 255, 0.3),  
            inset 0 1px 0 rgba(255, 255, 255, 0.2);  
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);  
        text-align: center;  
        line-height: 1.1;  
        letter-spacing: -0.5px;  
        position: relative;  
        overflow: hidden;  
    }  

    .logo::before {  
        content: '';  
        position: absolute;  
        top: -50%;  
        left: -50%;  
        width: 200%;  
        height: 200%;  
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);  
        animation: logoShine 3s ease-in-out infinite;  
    }  

    @keyframes logoGradient {  
        0%, 100% { background-position: 0% 50%; }  
        50% { background-position: 100% 50%; }  
    }  

    @keyframes logoSpin {  
        from { transform: rotate(0deg); }  
        to { transform: rotate(360deg); }  
    }  

    @keyframes logoPulse {  
        0%, 100% { transform: scale(1); }  
        50% { transform: scale(1.05); }  
    }  

    @keyframes logoShine {  
        0% { transform: rotate(0deg); opacity: 0; }  
        50% { opacity: 1; }  
        100% { transform: rotate(90deg); opacity: 0; }  
    }  

    .title {  
        color: white;  
        font-size: 28px;  
        font-weight: 900;  
        margin-bottom: 12px;  
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);  
        animation: titleGlow 3s ease-in-out infinite;  
    }  

    @keyframes titleGlow {  
        0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5); }  
        50% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.3); }  
    }  

    .subtitle {  
        color: rgba(255, 255, 255, 0.9);  
        font-size: 16px;  
        margin-bottom: 35px;  
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
        font-weight: 500;  
    }  

    .social-links {  
        display: flex;  
        flex-direction: column;  
        gap: 18px;  
    }  

    .social-link {  
        background: rgba(255, 255, 255, 0.1);  
        backdrop-filter: blur(15px);  
        border: 2px solid rgba(255, 255, 255, 0.2);  
        border-radius: 20px;  
        padding: 20px 30px;  
        text-decoration: none;  
        color: white;  
        font-weight: 600;  
        font-size: 17px;  
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);  
        display: flex;  
        align-items: center;  
        justify-content: center;  
        gap: 15px;  
        position: relative;  
        overflow: hidden;  
        transform: translateY(0);  
    }  

    .social-link::before {  
        content: '';  
        position: absolute;  
        top: 0;  
        left: -100%;  
        width: 100%;  
        height: 100%;  
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);  
        transition: left 0.6s;  
    }  

    .social-link:hover::before {  
        left: 100%;  
    }  

    .social-link:hover {  
        transform: translateY(-5px) scale(1.02);  
        box-shadow:   
            0 20px 40px rgba(0, 0, 0, 0.4),  
            0 0 30px rgba(255, 255, 255, 0.2);  
        background: rgba(255, 255, 255, 0.2);  
        border-color: rgba(255, 255, 255, 0.4);  
    }  

    .social-link:active {  
        transform: translateY(-2px) scale(1.01);  
    }  

    .social-icon {  
        width: 28px;  
        height: 28px;  
        filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));  
    }  

    /* Enhanced specific colors for each platform */  
    .ciciai {  
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));  
        border-color: rgba(99, 102, 241, 0.4);  
    }  

    .ciciai:hover {  
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(139, 92, 246, 0.5));  
        border-color: rgba(99, 102, 241, 0.7);  
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3), 0 0 30px rgba(99, 102, 241, 0.2);  
    }  

    .cults3d {  
        background: linear-gradient(135deg, rgba(244, 63, 94, 0.3), rgba(236, 72, 153, 0.3));  
        border-color: rgba(244, 63, 94, 0.4);  
    }  

    .cults3d:hover {  
        background: linear-gradient(135deg, rgba(244, 63, 94, 0.5), rgba(236, 72, 153, 0.5));  
        border-color: rgba(244, 63, 94, 0.7);  
        box-shadow: 0 20px 40px rgba(244, 63, 94, 0.3), 0 0 30px rgba(244, 63, 94, 0.2);  
    }  

    .tiktok {  
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(255, 0, 80, 0.3));  
        border-color: rgba(255, 255, 255, 0.3);  
    }  

    .tiktok:hover {  
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 0, 80, 0.5));  
        border-color: rgba(255, 0, 80, 0.7);  
        box-shadow: 0 20px 40px rgba(255, 0, 80, 0.3), 0 0 30px rgba(255, 0, 80, 0.2);  
    }  

    .instagram {  
        background: linear-gradient(135deg, rgba(225, 48, 108, 0.3), rgba(255, 214, 0, 0.3), rgba(129, 52, 175, 0.3));  
        border-color: rgba(225, 48, 108, 0.4);  
    }  

    .instagram:hover {  
        background: linear-gradient(135deg, rgba(225, 48, 108, 0.5), rgba(255, 214, 0, 0.5), rgba(129, 52, 175, 0.5));  
        border-color: rgba(225, 48, 108, 0.7);  
        box-shadow: 0 20px 40px rgba(225, 48, 108, 0.3), 0 0 30px rgba(225, 48, 108, 0.2);  
    }  

    .footer {  
        margin-top: 35px;  
        color: rgba(255, 255, 255, 0.8);  
        font-size: 15px;  
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
        animation: footerPulse 4s ease-in-out infinite;  
    }  

    @keyframes footerPulse {  
        0%, 100% { opacity: 0.8; }  
        50% { opacity: 1; }  
    }  

    /* Mobile optimization */  
    @media (max-width: 480px) {  
        .container {  
            padding: 35px 25px;  
            margin: 10px;  
        }  
          
        .logo {  
            width: 100px;  
            height: 100px;  
            font-size: 14px;  
        }  
          
        .title {  
            font-size: 24px;  
        }  
          
        .subtitle {  
            font-size: 15px;  
        }  
          
        .social-link {  
            padding: 18px 25px;  
            font-size: 16px;  
        }  

        .social-icon {  
            width: 24px;  
            height: 24px;  
        }  
    }  
</style>
