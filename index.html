<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINTAPLAB 3D STORE</title>
    <style>
        /* --- Estilos base con colores vistosos y animaciones --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222; /* Fondo ligeramente más claro pero aún oscuro */
            color: #eee; /* Texto claro general */
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #222 0%, #333 100%); /* Un sutil degradado */
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-title {
            color: #ffcc00; /* Amarillo dorado llamativo */
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .sub-title {
            color: #f2f2f2;
            font-size: 1.8em;
            margin-top: 0;
            font-style: italic;
        }

        .brand-slogan, .social-text {
            color: #bbb;
            margin-top: 15px;
            font-size: 1.1em;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
            max-width: 900px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        .social-link.ciciai {
            background-color: #4CAF50; /* Verde más vivo */
            color: white;
        }
        .social-link.ciciai:hover {
            background-color: #45a049;
        }

        .social-link.cults3d {
            background-color: #ff9800; /* Naranja más brillante */
            color: white;
        }
        .social-link.cults3d:hover {
            background-color: #f57c00;
        }

        .social-link.tiktok {
            background-color: #e91e63; /* Rosa más intenso */
            color: white;
        }
        .social-link.tiktok:hover {
            background-color: #c2185b;
        }

        .social-link.instagram {
            background: linear-gradient(45deg, #f44336 0%, #e91e63 25%, #9c27b0 50%, #3f51b5 75%, #2196f3 100%); /* Degradado de Instagram más moderno */
            color: white;
        }

        .social-icon {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 60px;
            color: #888;
            font-size: 1em;
            text-align: center;
            padding-top: 25px;
            border-top: 2px solid #444;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* --- Estilos para la calculadora con colores, diseño y animaciones --- */
        .calculator-container {
            background-color: #333; /* Fondo oscuro para la calculadora */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 95%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 50px;
            border: 1px solid #555;
            animation: fadeIn 1s ease-out; /* Animación al cargar */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-container h1 {
            color: #00bcd4; /* Azul cian brillante */
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .calculator-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #eee;
            font-size: 1.1em;
        }

        .calculator-container input::-webkit-outer-spin-button,
        .calculator-container input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .calculator-container input {
            width: calc(100% - 22px);

            border: 1px solid #777;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .calculator-container input:focus {
            outline: none;
            border-color: #00bcd4; /* Resaltado azul cian al enfocar */
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
        }

        button {
            background-color: #00bcd4; /* Azul cian para el botón */
            color: #222;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #008ba7; /* Cian más oscuro al pasar el ratón */
            transform: scale(1.05); /* Ligeramente más grande al pasar el ratón */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .result {
            margin-top: 40px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            border: 1px solid #777;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Inicialmente oculto */
            transform: translateY(10px); /* Ligeramente desplazado */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transición para mostrarlo */
        }

        .result.show {
            opacity: 1; /* Se hace visible */
            transform: translateY(0); /* Vuelve a su posición original */
        }

        .result h2 {
            margin-top: 0;
            color: #00bcd4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result p {
            font-size: 2rem;
            font-weight: bold;
            color: #aeea00; /* Verde lima brillante para el costo */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
