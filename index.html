<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINTAPLAB 3D STORE</title>
    <style>
        /* --- Estilos base con colores más vistosos --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222; /* Fondo ligeramente más claro pero aún oscuro */
            color: #eee; /* Texto claro general */
            margin: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #222 0%, #333 100%); /* Un sutil degradado */
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-title {
            color: #ffcc00; /* Amarillo dorado llamativo */
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .sub-title {
            color: #f2f2f2;
            font-size: 1.8em;
            margin-top: 0;
            font-style: italic;
        }

        .brand-slogan, .social-text {
            color: #bbb;
            margin-top: 15px;
            font-size: 1.1em;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
            max-width: 900px;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .social-link.ciciai {
            background-color: #4CAF50; /* Verde más vivo */
            color: white;
        }
        .social-link.ciciai:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .social-link.cults3d {
            background-color: #ff9800; /* Naranja más brillante */
            color: white;
        }
        .social-link.cults3d:hover {
            background-color: #f57c00;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .social-link.tiktok {
            background-color: #e91e63; /* Rosa más intenso */
            color: white;
        }
        .social-link.tiktok:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .social-link.instagram {
            background: linear-gradient(45deg, #f44336 0%, #e91e63 25%, #9c27b0 50%, #3f51b5 75%, #2196f3 100%); /* Degradado de Instagram más moderno */
            color: white;
        }
        .social-link.instagram:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .social-icon {
            width: 28px;
            height: 28px;
            margin-right: 10px;
        }

        .footer {
            margin-top: 60px;
            color: #888;
            font-size: 1em;
            text-align: center;
            padding-top: 25px;
            border-top: 2px solid #444;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* --- Estilos para la calculadora con colores y diseño --- */
        .calculator-container {
            background-color: #333; /* Fondo oscuro para la calculadora */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 95%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 50px;
            border: 1px solid #555;
        }

        .calculator-container h1 {
            color: #00bcd4; /* Azul cian brillante */
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .calculator-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #eee;
            font-size: 1.1em;
        }

        .calculator-container input::-webkit-outer-spin-button,
        .calculator-container input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .calculator-container input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #777;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .calculator-container input:focus {
            outline: none;
            border-color: #00bcd4; /* Resaltado azul cian al enfocar */
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
        }

        button {
            background-color: #00bcd4; /* Azul cian para el botón */
            color: #222;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #008ba7; /* Cian más oscuro al pasar el ratón */
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .result {
            margin-top: 40px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            border: 1px solid #777;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result h2 {
            margin-top: 0;
            color: #00bcd4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result p {
            font-size: 2rem;
            font-weight: bold;
            color: #aeea00; /* Verde lima brillante para el costo */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            header {
                margin-bottom: 30px;
            }

            .main-title {
                font-size: 3em;
            }

            .sub-title {
                font-size: 1.5em;
            }

            .social-links {
                gap: 15px;
                margin-bottom: 40px;
            }

            .social-link {
                font-size: 1em;
                padding: 10px 15px;
            }

            .social-icon {
                width: 24px;
                height: 24px;
            }

            .calculator-container {
                padding: 30px;
                margin-bottom: 40px;
            }

            .calculator-container h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            button {
                font-size: 1.1em;
                padding: 12px 25px;
                margin-top: 25px;
            }

            .result {
                margin-top: 30px;
                padding: 15px;
            }

            .result h2 {
                font-size: 1.6em;
                margin-bottom: 10px;
            }

            .result p {
                font-size: 1.8em;
            }
        }
    </style>
</head>

    <div class="calculator-container">
        <h1>Calculadora de Costos de Impresión FDM</h1>

        <div class="input-group">
            <label for="materialCost">Costo del Filamento (ARS/kg):</label>
            <input type="number" id="materialCost" value="25000" step="0.01">
        </div>

        <div class="input-group">
            <label for="weight">Peso de la Pieza (gramos):</label>
            <input type="number" id="weight" value="10" step="0.01">
        </div>

        <div class="input-group">
            <label for="printTime">Tiempo de Impresión (horas):</label>
            <input type="number" id="printTime" value="1" step="0.01">
        </div>

        <div class="input-group">
            <label for="powerCost">Costo de Energía (ARS/kWh):</label>
            <input type="number" id="powerCost" value="80" step="0.001">
        </div>

        <div class="input-group">
            <label for="powerConsumption">Consumo de Impresora (watts):</label>
            <input type="number" id="powerConsumption" value="100" step="1">
        </div>

        <div class="input-group">
            <label for="laborCostPerHour">Costo Mano de Obra (ARS/hora):</label>
            <input type="number" id="laborCostPerHour" value="1500" step="0.01">
        </div>

        <div class="input-group">
            <label for="extraMaterialsCost">Costos Materiales Extra (ARS):</label>
            <input type="number" id="extraMaterialsCost" value="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="markup">Margen de Ganancia (%):</label>
            <input type="number" id="markup" value="50" step="1">
        </div>

        <button onclick="calculateCost()">Calcular Costo</button>

        <div class="result">
            <h2>Costo Total Estimado:</h2>
            <p id="totalCost">$0.00</p>
        </div>
    </div>

    <div class="footer">
        ✨ Impresión 3D de calidad ✨
    </div>

    <script>
        function calculateCost() {
            // Obtener los valores de los inputs existentes
            const materialCostPerKg = parseFloat(document.getElementById('materialCost').value);
            const weightGrams = parseFloat(document.getElementById('weight').value);
            const printTimeHours = parseFloat(document.getElementById('printTime').value);
            const powerCostPerKwh = parseFloat(document.getElementById('powerCost').value);
            const powerConsumptionWatts = parseFloat(document.getElementById('powerConsumption').value);

            // Obtener los nuevos valores para mano de obra y materiales extra
            const laborCostPerHour = parseFloat(document.getElementById('laborCostPerHour').value);
            const extraMaterialsCost = parseFloat(document.getElementById('extraMaterialsCost').value);

            const markupPercentage = parseFloat(document.getElementById('markup').value);

            // Validar que los inputs sean números válidos
            if (isNaN(materialCostPerKg) || isNaN(weightGrams) || isNaN(printTimeHours) ||
                isNaN(powerCostPerKwh) || isNaN(powerConsumptionWatts) ||
                isNaN(laborCostPerHour) || isNaN(extraMaterialsCost) || isNaN(markupPercentage)) {
                document.getElementById('totalCost').textContent = "Por favor, ingresa valores válidos.";
                document.getElementById('totalCost').style.color = "red"; // Cambiar color a rojo para errores
                return;
            }

            // Cálculo del costo de material
            const materialCost = (materialCostPerKg / 1000) * weightGrams; // Convertir kg a gramos

            // Cálculo del costo de energía
            const powerConsumptionKw = powerConsumptionWatts / 1000; // Convertir watts a kilowatts
            const energyCost = powerConsumptionKw * printTimeHours * powerCostPerKwh;

            // Cálculo del costo de mano de obra
            const laborCost = printTimeHours * laborCostPerHour;

            // Costo base (material + energía + mano de obra + materiales extra)
            const baseCost = materialCost + energyCost + laborCost + extraMaterialsCost;

            // Calcular el margen de ganancia
            const profit = baseCost * (markupPercentage / 100);

            // Costo total
            const totalCost = baseCost + profit;

            // Mostrar el resultado con el símbolo de pesos argentinos
            document.getElementById('totalCost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('totalCost').style.color = "#aeea00"; // Usar el verde lima brillante para el costo
        }
    </script>
