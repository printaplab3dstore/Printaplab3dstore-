<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- Estilos base de tu página --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Fondo muy oscuro para alto contraste */
            color: #f0f0f0; /* Texto claro general */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-title {
            color: #007bff; /* Un color vibrante para el título principal */
            font-size: 3em;
            margin-bottom: 5px;
        }

        .sub-title {
            color: #e0e0e0;
            font-size: 1.5em;
            margin-top: 0;
        }

        .brand-slogan, .social-text {
            color: #cccccc;
            margin-top: 10px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap; /* Permite que los enlaces se envuelvan en pantallas pequeñas */
            justify-content: center;
            gap: 20px; /* Espacio entre los enlaces */
            margin-bottom: 40px;
            max-width: 800px; /* Limita el ancho para que no se extiendan demasiado */
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .social-link.ciciai {
            background-color: #555; /* Un gris oscuro para Ciciai */
            color: white;
        }
        .social-link.ciciai:hover {
            background-color: #666;
            transform: translateY(-2px);
        }

        .social-link.cults3d {
            background-color: #e67e22; /* Naranja de Cults3D */
            color: white;
        }
        .social-link.cults3d:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        .social-link.tiktok {
            background-color: #fe2c55; /* Rojo de TikTok */
            color: white;
        }
        .social-link.tiktok:hover {
            background-color: #d71b40;
            transform: translateY(-2px);
        }

        .social-link.instagram {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
        }
        .social-link.instagram:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .footer {
            margin-top: 50px;
            color: #a0a0a0;
            font-size: 0.9em;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #333; /* Separador sutil */
            width: 100%;
        }

        /* --- Estilos para la calculadora --- */
        .calculator-container {
            background-color: #2c2c2c; /* Un poco más claro que el fondo, pero aún oscuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 40px; /* Espacio antes del footer */
        }

        .calculator-container h1, .calculator-container h2 {
            color: #e0e0e0; /* Un blanco roto para los títulos */
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .calculator-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #cccccc; /* Un gris claro para las etiquetas */
        }

        .calculator-container input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #555; /* Borde oscuro */
            border-radius: 5px;
            background-color: #333; /* Fondo oscuro para los inputs */
            color: #f0f0f0; /* Texto claro en los inputs */
            font-size: 1rem;
        }

        .calculator-container input[type="number"]:focus {
            outline: none;
            border-color: #007bff; /* Un azul vibrante al enfocar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff; /* Azul brillante para el botón */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3; /* Un azul más oscuro al pasar el ratón */
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #3a3a3a; /* Un fondo un poco más oscuro para el resultado */
            border-radius: 8px;
            border: 1px solid #555;
        }

        .result h2 {
            margin-top: 0;
            color: #e0e0e0;
        }

        .result p {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4CAF50; /* Un verde vibrante para el costo final */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .main-title {
                font-size: 2.5em;
            }

            .sub-title {
                font-size: 1.2em;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .calculator-container {
                padding: 20px;
            }

            .calculator-container button {
                width: 100%; /* Botón al 100% en móviles */
            }
        }
    </style>
</head>

    <div class="calculator-container">
        <h1>Calculadora de Costos de Impresión FDM</h1>

        <div class="input-group">
            <label for="materialCost">Costo del Filamento (ARS/kg):</label>
            <input type="number" id="materialCost" value="25000" step="0.01">
        </div>

        <div class="input-group">
            <label for="weight">Peso de la Pieza (gramos):</label>
            <input type="number" id="weight" value="10" step="0.01">
        </div>

        <div class="input-group">
            <label for="printTime">Tiempo de Impresión (horas):</label>
            <input type="number" id="printTime" value="1" step="0.01">
        </div>

        <div class="input-group">
            <label for="powerCost">Costo de Energía (ARS/kWh):</label>
            <input type="number" id="powerCost" value="80" step="0.001">
        </div>

        <div class="input-group">
            <label for="powerConsumption">Consumo de Impresora (watts):</label>
            <input type="number" id="powerConsumption" value="100" step="1">
        </div>

        <div class="input-group">
            <label for="laborCostPerHour">Costo Mano de Obra (ARS/hora):</label>
            <input type="number" id="laborCostPerHour" value="1500" step="0.01">
        </div>

        <div class="input-group">
            <label for="extraMaterialsCost">Costos Materiales Extra (ARS):</label>
            <input type="number" id="extraMaterialsCost" value="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="markup">Margen de Ganancia (%):</label>
            <input type="number" id="markup" value="50" step="1">
        </div>
        
        <button onclick="calculateCost()">Calcular Costo</button>

        <div class="result">
            <h2>Costo Total Estimado:</h2>
            <p id="totalCost">$0.00</p>
        </div>
    </div>

    <div class="footer">    
        ✨ Impresión 3D de calidad ✨    
    </div>    

    <script>
        function calculateCost() {
            // Obtener los valores de los inputs existentes
            const materialCostPerKg = parseFloat(document.getElementById('materialCost').value);
            const weightGrams = parseFloat(document.getElementById('weight').value);
            const printTimeHours = parseFloat(document.getElementById('printTime').value);
            const powerCostPerKwh = parseFloat(document.getElementById('powerCost').value);
            const powerConsumptionWatts = parseFloat(document.getElementById('powerConsumption').value);
            
            // Obtener los nuevos valores para mano de obra y materiales extra
            const laborCostPerHour = parseFloat(document.getElementById('laborCostPerHour').value);
            const extraMaterialsCost = parseFloat(document.getElementById('extraMaterialsCost').value);

            const markupPercentage = parseFloat(document.getElementById('markup').value);

            // Validar que los inputs sean números válidos
            if (isNaN(materialCostPerKg) || isNaN(weightGrams) || isNaN(printTimeHours) || 
                isNaN(powerCostPerKwh) || isNaN(powerConsumptionWatts) || 
                isNaN(laborCostPerHour) || isNaN(extraMaterialsCost) || isNaN(markupPercentage)) {
                document.getElementById('totalCost').textContent = "Por favor, ingresa valores válidos.";
                document.getElementById('totalCost').style.color = "red"; // Cambiar color a rojo para errores
                return;
            }

            // Cálculo del costo de material
            const materialCost = (materialCostPerKg / 1000) * weightGrams; // Convertir kg a gramos

            // Cálculo del costo de energía
            const powerConsumptionKw = powerConsumptionWatts / 1000; // Convertir watts a kilowatts
            const energyCost = powerConsumptionKw * printTimeHours * powerCostPerKwh;

            // Cálculo del costo de mano de obra
            const laborCost = printTimeHours * laborCostPerHour;

            // Costo base (material + energía + mano de obra + materiales extra)
            const baseCost = materialCost + energyCost + laborCost + extraMaterialsCost;

            // Calcular el margen de ganancia
            const profit = baseCost * (markupPercentage / 100);

            // Costo total
            const totalCost = baseCost + profit;

            // Mostrar el resultado con el símbolo de pesos argentinos
            document.getElementById('totalCost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('totalCost').style.color = "#4CAF50"; // Volver al color verde si el cálculo es exitoso
        }
    </script>
