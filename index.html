<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 2rem;
        }
        .calculadora {
            max-width: 400px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .calculadora input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .resultado {
            background: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ideas 3D</h1>
    </header>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#recursos">Recursos</a>
        <a href="#calculadora">Calculadora FDM</a>
    </nav><section id="inicio">
    <h2>Bienvenido a Ideas 3D</h2>
    <p>Inspiración y recursos para tus impresiones FDM.</p>
</section>

<section id="proyectos">
    <h2>Proyectos Destacados</h2>
    <p>Explorá ideas útiles y creativas para imprimir en tu FDM.</p>
</section>

<section id="recursos">
    <h2>Recursos Gratuitos</h2>
    <p>Links a STL, configuraciones y más.</p>
</section>

<section id="calculadora">
    <h2>Calculadora FDM</h2>
    <div class="calculadora">
        <label>Precio del filamento (por kg en ARS):</label>
        <input type="number" id="precioKg" placeholder="Ej: 5000">

        <label>Peso de la pieza (en gramos):</label>
        <input type="number" id="pesoPieza" placeholder="Ej: 75">

        <label>Tiempo de impresión (en horas):</label>
        <input type="number" id="tiempo" placeholder="Ej: 3.5">

        <label>Costo por hora de impresión (en ARS):</label>
        <input type="number" id="costoHora" placeholder="Ej: 250">

        <label>Ganancia deseada (%):</label>
        <input type="number" id="ganancia" placeholder="Ej: 30">

        <button onclick="calcularCosto()">Calcular</button>

        <div class="resultado" id="resultado"></div>
    </div>
</section>

<script>
    function calcularCosto() {
        const precioKg = parseFloat(document.getElementById('precioKg').value);
        const pesoPieza = parseFloat(document.getElementById('pesoPieza').value);
        const tiempo = parseFloat(document.getElementById('tiempo').value);
        const costoHora = parseFloat(document.getElementById('costoHora').value);
        const ganancia = parseFloat(document.getElementById('ganancia').value);

        if (isNaN(precioKg) || isNaN(pesoPieza) || isNaN(tiempo) || isNaN(costoHora)) {
            document.getElementById('resultado').innerText = 'Por favor, completá todos los campos obligatorios.';
            return;
        }

        const costoFilamento = (precioKg / 1000) * pesoPieza;
        const costoTiempo = tiempo * costoHora;
        const costoTotal = costoFilamento + costoTiempo;
        const precioFinal = costoTotal * (1 + (ganancia || 0) / 100);

        document.getElementById('resultado').innerHTML = `
            <strong>Costo del filamento:</strong> $${costoFilamento.toFixed(2)}<br>
            <strong>Costo por tiempo:</strong> $${costoTiempo.toFixed(2)}<br>
            <strong>Total sin ganancia:</strong> $${costoTotal.toFixed(2)}<br>
            <strong>Precio final con ganancia:</strong> <span style="font-size:1.2em;color:green;">$${precioFinal.toFixed(2)}</span>
        `;
    }
</script>

</body>
</html>
